repos:
  - repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
    - id: black
      language_version: python3.9

  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
    - id: flake8
      language_version: python3.9
      additional_dependencies:
      - "flake8-builtins"
      - "flake8-no-pep420"
      # skipping flake8-implicit-str-concat due to conflict in attrs version
      # Should be fixed in next version, see https://github.com/keisheiled/flake8-implicit-str-concat/pull/31
      # - "flake8-implicit-str-concat"

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    - id: isort
      language_version: python3.9

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: debug-statements
    - id: check-ast
    - id: check-json
    - id: check-toml
    - id: check-yaml
    - id: detect-private-key

  - repo: https://github.com/stratasan/hadolint-pre-commit
    rev: cdefcb0
    hooks:
    - id: hadolint
