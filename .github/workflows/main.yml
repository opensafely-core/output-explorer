---
name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Python
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        run: |
          set -xe
          python -m pip install --upgrade pip
          python -m venv venv
          venv/bin/pip install --progress-bar=off --require-hashes --requirement requirements.txt
          venv/bin/pip install --progress-bar=off --require-hashes --requirement requirements.dev.txt

      - name: Cache the venv
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/venv
          key: venv-${{ github.ref }}-${{ hashFiles('requirements.txt', 'requirements.dev.txt') }}

      # Node.js
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install node_modules
        run: npm install

      - name: Build project
        run: npm run build

      - name: Cache the assets
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/static/dist
          key: assets-${{ github.ref }}-${{ hashFiles('static/dist/manifest.json') }}


  format:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: extractions/setup-just@v1
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"

      - name: Use the cached venv
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/venv
          key: venv-${{ github.ref }}-${{ hashFiles('requirements.txt', 'requirements.dev.txt') }}
      - run: ls -lah ${{ github.workspace }}

      - name: Check formatting
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          just format

  lint:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: extractions/setup-just@v1
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"

      - name: Use the cached venv
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/venv
          key: venv-${{ github.ref }}-${{ hashFiles('requirements.txt', 'requirements.dev.txt') }}

      - name: Check linting
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          just lint

  sort:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: extractions/setup-just@v1
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"

      - name: Use the cached venv
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/venv
          key: venv-${{ github.ref }}-${{ hashFiles('requirements.txt', 'requirements.dev.txt') }}

      - name: Check import sorting
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          just sort

  test:
    needs: [format, lint, sort]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: extractions/setup-just@v1
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9"

      - name: Use the cached venv
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/venv
          key: venv-${{ github.ref }}-${{ hashFiles('requirements.txt', 'requirements.dev.txt') }}

      - name: Use the cached assets
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/static/dist
          key: assets-${{ github.ref }}-${{ hashFiles('static/dist/manifest.json') }}

      - name: Check requirements
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          pip list

      - name: Run tests
        env:
          SECRET_KEY: 12345
          REQUESTS_CACHE_NAME: test_cache
          SOCIAL_AUTH_NHSID_KEY: dummy-client-id
          SOCIAL_AUTH_NHSID_SECRET: dummy-secret
          SOCIAL_AUTH_NHSID_API_URL: https://dummy-nhs.net/oidc
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          just test

  lint-dockerfile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: hadolint/hadolint-action@v1.4.0
